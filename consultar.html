<div class="row">
    <div class="col m4"></div>
    <div class="input-field col s12 m4">
        <form id="form_consultas">        
           <h5>Seleccione la consulta a realizar:</h5>
            <select id="consulta" name="consultas[]" multiple>
                <option value="" disabled selected>Seleccione una opci√≥n para consultar</option>
                {% for elem in json -%}
                    <option value="{{ elem }}">{{ elem }}</option>
                {% endfor -%}
            </select>
            <div class="right-align">
                <button type="submit" class="waves-effect waves-light btn-small"><i
                        class="material-icons right">send</i>Enviar</button>
            </div>

        </form>
    </div>
    <div class="col m4"></div>
</div>

    <div class="col m4"></div>

</div>
